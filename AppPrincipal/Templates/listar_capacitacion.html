{% extends 'base.html' %}
{% block base %}


<li>Nombre empleado: {{empleado.nombre}}</li>


{% for lista in capacitaciones_empleado %}

<li><a href="{% url 'detalle_capacitacion_empleado' capacitacion_id=lista.pk empelado_id=empleado.pk %}">ID Capacitacion: {{lista.pk}} / Nombre Capacitacion: {{lista.nombre}}</a></li>

    
{% endfor %}
    
<button><a href="{% url 'empleado_list' %}" style="padding-left: 100px;padding-right: 100px;position: relative;justify-content: center;align-items: center;height: 10vh;">Volver</a></button>
{% endblock base %}
